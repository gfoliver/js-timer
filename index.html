<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
    <title>JS Timer</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>JS Timer</h1>
        </nav>
    </header>
    <section class="clock">
        <div class="container">
            <div class="row">
                <div class="col-md-8 input-wrapper">
                    <div class="input">
                        <input type="number" id="num" class="form-control" min="0">
                        <select id="measure" class="form-control">
                            <option value="0">Select a Measure</option>
                            <option value="s">Seconds</option>
                            <option value="m">Minutes</option>
                            <option value="h">Hours</option>
                        </select>
                    </div>
                    <div class="buttons-wrapper">
                        <button class="btn" id="start-cronometer">Start Cronometer</button>
                        <button class="btn" id="start-countdown">Start Countdown</button>
                    </div>
                </div>
                <div id="timer" class="col-12">
                    <div class="clock-wrapper">
                        <span class="hours">00</span>
                        <span class="dots">:</span>
                        <span class="minutes">00</span>
                        <span class="dots">:</span>
                        <span class="seconds">00</span>
                    </div>
                </div>
                <button class="btn" id="stop-timer">Stop Timer</button>
            </div>
        </div>
    </section>
</body>
</html>
